{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="card text-center">
        <div class="card-body">
            <form class="auth-form" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary mb-3" type="submit" value="Register">
            </form>
            <span class="text-muted">Already have an account? <a href="{% url 'login' %}">Log In here.</a></span>
        </div>
    </div>
{% endblock %}
