{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>
    <div class="card text-center">
        <div class="card-body">
            <form class="auth-form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary mb-3" type="submit" value="Login">
            </form>
            <span class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
        </div>
    </div>

{% endblock %}
